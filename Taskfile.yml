version: '3'

tasks:
  default:
    - task: run

  run:
    cmds:
      - task build-debug
      - ./build/main.exe

  debug:
    cmds:
      - task build-debug
      - powershell ./debug-rad.ps1

  build-shaders:
    sources:
      - shaders/**/*.slang
    cmds:
      - pwsh ./build-shaders.ps1

  build-debug:
    deps: [build-shaders]
    cmds:
      - pwsh ./build-debug.ps1

  check:
    cmds:
      - odin check . -strict-style -warnings-as-errors -vet

  test:
    cmds:
      - odin test src -collection:deps=deps -debug -ignore-unknown-attributes

